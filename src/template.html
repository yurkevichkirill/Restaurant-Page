<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
</head>
<body>
    <header>
        <nav>
            <button>Home</button>
            <button>Menu</button>
            <button>About</button>
        </nav>
    </header>
    <div id="content">
        <div class="header">Welcome to our Bear Restaurant</div>
        <div class="left-sidebar"></div>
        <div class="article">
            <div class="meals">
                <div class="meal-head"> Our meals</div>
                <div class="burger">
                    <img src="imgs/burger.png" alt="Burger">
                    <div>Tastyyy ChickenBurger</div>
                </div>
                <div class="nuggets">
                    <img src="imgs/nuggets.png" alt="Nuggets">
                    <div>Juicy Nuggggets</div>
                </div>
                <div class="fries">
                    <img src="imgs/fries.png" alt="Fries">
                    <div>Tasteful Fries</div>
                </div>
            </div>
            <div class="history"></div>
            <div class="work-time"></div>
            <div class="location"></div>
        </div>
        <div class="right-sidebar"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
